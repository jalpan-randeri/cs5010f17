  <h3>
    Don't Write Egregiously Inefficient Code
  </h3>
  <div>
    <p>
      Cleverness has its place, but a lot of programs can be made
      faster without resort to cleverness.
    </p>
    <p>
      Eliminating egregious inefficiency goes a long way toward
      writing efficient programs.
    </p>

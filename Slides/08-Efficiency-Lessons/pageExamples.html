<div id="maincontent">
  <h2>
    Examples of Functions
  </h2>
  <div class="center">
    <ul class="floatleft popup-on-hover">
      <li>
        <img class="halfwidth" src="asymptotic1.png" alt="Graph of f1, f2, and f3">
        <span>
          <img src="asymptotic1.png" alt="Graph of f1, f2, and f3">
          <br />
          Graph of f<sub>1</sub>, f<sub>2</sub>, and f<sub>3</sub>
        </span>
      </li>
    </ul>
    <div class="muchlarger muchindented alignleft">
      <p class="red">
        f<sub>1</sub>(x) = 3 x + 30
      </p>
      <p class="green">
        f<sub>2</sub>(x) = x (x + 1) / 2
      </p>
      <p class="blue">
        f<sub>3</sub>(x) = 2<sup>x</sup> - 1
      </p>
    </div>
  </div>
  <div class="clear">
    <p>
      Assume the domain of each function is the set of
      non-negative real numbers.
    </p>
  </div>
</div>
